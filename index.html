<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>试卷题目提取器 (完全离线版)</title>
    <style>
      /* 
       * OFFLINE CSS SHIM
       * Replaces Tailwind CDN for offline usage.
       */
      :root {
        --blue-50: #eff6ff;
        --blue-100: #dbeafe;
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
        --blue-700: #1d4ed8;
        --blue-800: #1e40af;
        
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;

        --emerald-50: #ecfdf5;
        --emerald-200: #a7f3d0;
        --emerald-500: #10b981;
        --emerald-600: #059669;
        --emerald-700: #047857;
        --emerald-800: #065f46;
        
        --red-50: #fef2f2;
        --red-200: #fecaca;
        --red-500: #ef4444;
        --red-800: #991b1b;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--gray-50);
        color: var(--gray-800);
        margin: 0;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout */
      .min-h-screen { min-height: 100vh; }
      .py-10 { padding-top: 2.5rem; padding-bottom: 2.5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .max-w-5xl { max-width: 64rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .mb-10 { margin-bottom: 2.5rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mt-10 { margin-top: 2.5rem; }
      .mt-6 { margin-top: 1.5rem; }
      .mt-4 { margin-top: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-4 { padding: 1rem; }
      .p-3 { padding: 0.75rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .space-y-2 > * + * { margin-top: 0.5rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }

      /* Flexbox */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-wrap { flex-wrap: wrap; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .items-center { align-items: center; }
      .items-start { align-items: flex-start; }
      .flex-1 { flex: 1 1 0%; }
      .flex-shrink-0 { flex-shrink: 0; }
      .flex-grow { flex-grow: 1; }

      /* Grid */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      @media (min-width: 768px) {
        .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }

      /* Text */
      .text-center { text-align: center; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .font-extrabold { font-weight: 800; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .font-medium { font-weight: 500; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
      .underline { text-decoration: underline; }
      .whitespace-pre-wrap { white-space: pre-wrap; }

      /* Colors */
      .text-gray-900 { color: var(--gray-900); }
      .text-gray-800 { color: var(--gray-800); }
      .text-gray-700 { color: var(--gray-700); }
      .text-gray-600 { color: var(--gray-600); }
      .text-gray-500 { color: var(--gray-500); }
      .text-gray-400 { color: var(--gray-400); }
      
      .text-blue-800 { color: var(--blue-800); }
      .text-blue-700 { color: var(--blue-700); }
      .text-blue-600 { color: var(--blue-600); }
      .text-blue-500 { color: var(--blue-500); }
      
      .text-emerald-800 { color: var(--emerald-800); }
      .text-emerald-500 { color: var(--emerald-500); }
      
      .text-red-800 { color: var(--red-800); }
      .text-red-500 { color: var(--red-500); }
      
      .text-white { color: white; }

      /* Backgrounds & Borders */
      .bg-white { background-color: white; }
      .bg-gray-50 { background-color: var(--gray-50); }
      .bg-gray-100 { background-color: var(--gray-100); }
      .bg-gray-200 { background-color: var(--gray-200); }
      .bg-blue-50 { background-color: var(--blue-50); }
      .bg-blue-600 { background-color: var(--blue-600); }
      .bg-emerald-50 { background-color: var(--emerald-50); }
      .bg-emerald-600 { background-color: var(--emerald-600); }
      .bg-red-50 { background-color: var(--red-50); }
      
      .border { border-width: 1px; }
      .border-b { border-bottom-width: 1px; }
      .border-b-2 { border-bottom-width: 2px; }
      .border-gray-100 { border-color: var(--gray-100); }
      .border-gray-200 { border-color: var(--gray-200); }
      .border-gray-300 { border-color: var(--gray-300); }
      .border-blue-100 { border-color: var(--blue-100); }
      .border-blue-200 { border-color: var(--blue-200); }
      .border-blue-600 { border-color: var(--blue-600); }
      .border-emerald-200 { border-color: var(--emerald-200); }
      .border-red-200 { border-color: var(--red-200); }

      /* Components */
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-md { border-radius: 0.375rem; }
      
      .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
      .shadow-inner { box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); }
      
      .overflow-hidden { overflow: hidden; }
      .overflow-y-auto { overflow-y: auto; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .h-40 { height: 10rem; }
      .h-64 { height: 16rem; }
      .min-w-\[140px\] { min-width: 140px; }
      .min-h-\[250px\] { min-height: 250px; }
      .max-h-\[500px\] { max-height: 500px; }
      
      /* Form Elements */
      input, textarea, button { font-family: inherit; }
      .outline-none { outline: 2px solid transparent; outline-offset: 2px; }
      .resize-y { resize: vertical; }
      
      /* Button Hover/Focus */
      .hover\:bg-blue-700:hover { background-color: var(--blue-700); }
      .hover\:bg-emerald-700:hover { background-color: var(--emerald-700); }
      .hover\:bg-gray-300:hover { background-color: var(--gray-300); }
      .hover\:bg-gray-100:hover { background-color: var(--gray-100); }
      .hover\:text-blue-800:hover { color: var(--blue-800); }
      .hover\:text-gray-700:hover { color: var(--gray-700); }
      
      .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 200ms; }
      .transition-opacity { transition-property: opacity; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
      .hidden { display: none; }
      .block { display: block; }
      .disabled\:opacity-50:disabled { opacity: 0.5; }
      .disabled\:cursor-not-allowed:disabled { cursor: not-allowed; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
